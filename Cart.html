<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Sugar Cosmetics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #000;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        .cart-item .details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        .quantity-box {
            display: flex;
            align-items: center;
            gap: 8px; /* Added more spacing */
            margin-right: 15px; /* Push away from Remove button */
        }
        .quantity-box button {
            background: black;
            border: 2px solid black;
            padding: 4px 8px; /* Made buttons smaller */
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px; /* Reduced font size */
            transition: 0.3s;
        }
        .quantity-box button:hover {
            background: white;
            color: black;
        }
        .remove-btn {
            background: black;
            border: 2px solid black;
            padding: 6px 14px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .remove-btn:hover {
            background: white;
            color: black;
        }
        .total-section {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 0;
            color: #000;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: black;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Your Cart (<span id="cart-count">0</span>)</h1>
        <div class="cart-items" id="cart-items"></div>
        <div class="total-section">
            <span>Total:</span>
            <span id="cart-total">‚Çπ0</span>
        </div>
        <div class="buttons">
            <button onclick="checkout()">Proceed to Checkout</button>
            <button onclick="goBack()">‚¨Ö Back</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function loadCart() {
            let cartContainer = document.getElementById("cart-items");
            let totalElement = document.getElementById("cart-total");
            let cartCount = document.getElementById("cart-count");

            cartContainer.innerHTML = "";
            let totalPrice = 0;
            let totalItems = 0;

            cart.forEach((item, index) => {
                let div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="details">
                        <p><strong>${item.name}</strong></p>
                        <p>${item.price}</p>
                    </div>
                    <div class="quantity-box">
                        <button onclick="changeQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;

                cartContainer.appendChild(div);
                totalPrice += parseInt(item.price.replace("‚Çπ", "")) * item.quantity;
                totalItems += item.quantity;
            });

            totalElement.textContent = `‚Çπ${totalPrice}`;
            cartCount.textContent = totalItems;
        }

        function changeQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("‚ö†Ô∏è Your cart is empty!");
                return;
            }
            window.location.href = "checkout.html";
        }

        function goBack() {
            window.history.back();
        }

        loadCart();
    </script>
</body>
</html>
