<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Cosmetics</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .brand-logo {
            width: 350px; /* Increased size */
            height: auto;
        }
        h1 {
            font-size: 40px; /* Slightly larger size */
            margin-bottom: 20px;
        }
        .shop-now-btn {
            background-color: #000;
            color: #fff;
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            font-size: 20px; /* Adjusted size */
            cursor: pointer;
            transition: 0.3s;
        }
        .shop-now-btn:hover {
            background-color: #333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://logolook.net/wp-content/uploads/2023/01/Sugar-Cosmetics-Emblem.png" alt="Sugar Cosmetics Logo" class="brand-logo">
    </div>
    <h1>Sugar Cosmetics</h1>
    <a href="page1.html">
        <button class="shop-now-btn">Shop Now</button>
    </a>
</body>
</html>
