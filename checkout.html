<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sugar Cosmetics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #000;
            font-size: 26px;
        }
        .checkout-items {
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
            width: 100%;
        }
        .checkout-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .checkout-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .checkout-item img:hover {
            transform: scale(1.1);
        }
        .checkout-item p {
            margin: 0;
            font-size: 16px;
        }
        .total-price {
            font-size: 22px;
            font-weight: bold;
            text-align: right;
            color: #000;
            width: 100%;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .btn:hover {
            background: #333;
            transform: scale(1.05);
        }
        .payment-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .payment-options label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 12px;
            flex: 1;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .payment-options input {
            display: none;
        }
        .payment-options label:hover {
            background: #ffebf2;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Checkout</h1>
        <div class="checkout-items" id="checkout-items"></div>
        <p class="total-price" id="checkout-total">Total: ‚Çπ0</p>
        <div class="form-container">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Shipping Address" required>
            <h3>üí≥ Payment Method</h3>
            <div class="payment-options">
                <label><input type="radio" name="payment" value="cod" checked> üí∞ Cash on Delivery</label>
                <label><input type="radio" name="payment" value="upi"> üì≤ UPI</label>
                <label><input type="radio" name="payment" value="card"> üí≥ Credit/Debit Card</label>
                <label><input type="radio" name="payment" value="netbanking"> üè¶ Net Banking</label>
            </div>
            <div class="btn-container">
                <button class="btn">‚úÖ Confirm Order</button>
                <button class="btn" onclick="goBack()">‚¨Ö Back</button>
            </div>
        </div>
    </div>
    <script>
        function loadCheckout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let checkoutContainer = document.getElementById("checkout-items");
            let totalElement = document.getElementById("checkout-total");
    
            checkoutContainer.innerHTML = "";
            let totalPrice = 0;
    
            cart.forEach((item) => {
                let div = document.createElement("div");
                div.classList.add("checkout-item");
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div>
                        <p><strong>${item.name}</strong></p>
                        <p>${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                    </div>
                `;
                checkoutContainer.appendChild(div);
                totalPrice += parseInt(item.price.replace("‚Çπ", "")) * item.quantity;
            });
    
            totalElement.textContent = `Total: ‚Çπ${totalPrice}`;
        }

        function goBack() {
            window.history.back();
        }
    
        document.addEventListener("DOMContentLoaded", loadCheckout);
    </script>
</body>
</html>
